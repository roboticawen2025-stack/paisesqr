
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>País aleatorio</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: white;
    margin-top: 50px;
  }
  img {
    width: 150px;
    height: auto;
  }
  h1 {
    font-size: 2.5em;
    color: #333;
  }
  p {
    font-size: 1.5em;
    color: #444;
  }
</style>
</head>
<body>
<script>
  const paises = [
    {nombre: "Portugal", bandera: "https://flagcdn.com/w320/pt.png"},
    {nombre: "Costa Rica", bandera: "https://flagcdn.com/w320/cr.png"},
    {nombre: "Argentina", bandera: "https://flagcdn.com/w320/ar.png"},
    {nombre: "Nicaragua", bandera: "https://flagcdn.com/w320/ni.png"},
    {nombre: "Perú", bandera: "https://flagcdn.com/w320/pe.png"},
    {nombre: "Uruguay", bandera: "https://flagcdn.com/w320/uy.png"},
    {nombre: "Rusia", bandera: "https://flagcdn.com/w320/ru.png"},
    {nombre: "Ecuador", bandera: "https://flagcdn.com/w320/ec.png"},
    {nombre: "Bolivia", bandera: "https://flagcdn.com/w320/bo.png"},
    {nombre: "Panamá", bandera: "https://flagcdn.com/w320/pa.png"},
    {nombre: "Colombia", bandera: "https://flagcdn.com/w320/co.png"},
    {nombre: "México", bandera: "https://flagcdn.com/w320/mx.png"},
    {nombre: "Venezuela", bandera: "https://flagcdn.com/w320/ve.png"},
    {nombre: "Paraguay", bandera: "https://flagcdn.com/w320/py.png"},
    {nombre: "Canadá", bandera: "https://flagcdn.com/w320/ca.png"},
    {nombre: "Chile", bandera: "https://flagcdn.com/w320/cl.png"},
    {nombre: "España", bandera: "https://flagcdn.com/w320/es.png"},
    {nombre: "Brasil", bandera: "https://flagcdn.com/w320/br.png"}
  ];

  const pais = paises[Math.floor(Math.random() * paises.length)];
  document.write(`<img src="${pais.bandera}" alt="Bandera"><h1>${pais.nombre}</h1><p>¿Qué conoces de este país?</p>`);
</script>
</body>
</html>
